<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    .icon-fill { fill: #000000; }
    .icon-stroke { stroke: #000000; }
    @media (prefers-color-scheme: dark) {
      .icon-fill { fill: #ffffff; }
      .icon-stroke { stroke: #ffffff; }
    }
    @media (prefers-color-scheme: light) {
      .icon-fill { fill: #000000; }
      .icon-stroke { stroke: #000000; }
    }
  </style>
  <!-- Frame -->
  <rect x="5" y="5" width="90" height="90" fill="none" stroke-width="10" class="icon-stroke" />
  
  <!-- Network Structure -->
  <rect x="20" y="20" width="60" height="10" class="icon-fill" /> <!-- Top Bar -->
  <rect x="20" y="20" width="10" height="60" class="icon-fill" /> <!-- Left Leg -->
  <rect x="45" y="20" width="10" height="60" class="icon-fill" /> <!-- Center Leg -->
  <rect x="70" y="20" width="10" height="60" class="icon-fill" /> <!-- Right Leg -->
</svg>
